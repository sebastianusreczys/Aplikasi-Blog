<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-dashboard}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Create A Category</title>
</head>
<body>
<section layout:fragment="content">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="heading">Create New Category</h1>
                    <hr class="divider">
                    <form th:action="@{/dashboard/category/form}" method="post" th:object="${category}"enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Nama</label>
                            <input type="text" th:field="*{name}" class="form-control" oninput="generateSlug()" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="slug" class="form-label">Slug</label>
                            <input type="text" th:field="*{slug}" class="form-control" id="slug">
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Gambar</label>
                            <input type="file" name="file" class="form-control" id="file">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" type="submit">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
</section>
</body>
</html>
